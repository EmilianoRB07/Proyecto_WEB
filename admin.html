    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="https://www.ipn.mx">
        <img src="img/ipnblack.png" alt="IPN">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto align-items-center flex-row">
          <li class="nav-item"><a class="nav-link" href="index.html"><i
                class="bi bi-house-door-fill me-1"></i>Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="inscripcion.html"><i
                class="bi bi-pencil-square me-1"></i>Inscripción</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html"><i
                class="bi bi-gear-fill me-1"></i>Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="acceso.html"><i class="bi bi-person me-1"></i>Acceso</a></li>

</header>

<body>
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-registro p-4">
          <h2 class="text-center mb-4">Iniciar Sesión - Admin</h2>

          <form action="bienvenida_admin.html" method="get" id="loginAdmin" autocomplete="off">

            <div class="mb-3">
              <label for="usuarioA" class="form-label">Usuario</label>
              <input type="text" id="usuarioA" name="usuario" class="form-control" required>
            </div>

            <div class="mb-4">
              <label for="contrasenaA" class="form-label">Contraseña</label>

              <input type="password" id="contrasenaA" name="contrasena" class="form-control" required
                pattern="(?=.*\d)(?=.*[A-Z])(?=.*[\W_]).{6,}"
                title="La contraseña debe tener al menos 6 caracteres, incluir una mayúscula, un número y un símbolo."
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Error: La contraseña debe tener al menos 6 caracteres, 1 mayúscula, 1 número y 1 símbolo especial.')">

              <div class="form-text text-muted small">
                <i class="bi bi-shield-lock me-1"></i>Seguridad: Min. 6 caracteres, 1 mayúscula, 1 número y 1 símbolo.
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-auto py-3">

    <div id="img1">
      <a href="https://www.gob.mx">
      <img src="https://framework-gb.cdn.gob.mx/gobmx/img/logo_blanco.svg" alt="Gobierno de México">
      </a>
    </div>

    <div class="container text-center">
      <p class="mb-1">Instituto Politécnico Nacional • ESCOM</p>
    </div>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
