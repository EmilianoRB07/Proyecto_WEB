<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CENDI - Inscripción</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
  <link rel="icon" href="img/logo_tiburon_mamado-removebg-preview.png" type="image/png">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-guinda shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="https://www.ipn.mx" data-bs-toggle="tooltip">
          <img src="img/ipnblack.png" alt="IPN" title="Pagina IPN">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNav">
          <ul class="navbar-nav ms-auto align-items-center flex-row">
            <li class="nav-item"><a class="nav-link" href="index.html"><i
                  class="bi bi-house-door-fill me-1"></i>Inicio</a></li>
            <li class="nav-item"><a class="nav-link active" href="inscripcion.html"><i
                  class="bi bi-pencil-square me-1"></i>Inscripción</a></li>
            <li class="nav-item"><a class="nav-link" href="admin.html"><i class="bi bi-gear-fill me-1"></i>Admin</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="acceso.html"><i class="bi bi-person me-1"></i>Acceso</a></li>

  </header>
  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card card-registro p-4 shadow">
          <h2 class="text-center mb-4">Inscripción al CENDI</h2>

          <!-- FORMULARIO DEL MENOR -->
          <form id="formCompleto">
            <div id="formMenor">
              <h5 class="section-title">1. Datos del menor</h5>
              <div class="row g-3">

                <div class="col-md-6">
                  <label for="apP-m" class="form-label">Primer apellido</label>
                  <input type="text" id="apP-m" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="apM-m" class="form-label">Segundo apellido</label>
                  <input type="text" id="apM-m" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="nombre-m" class="form-label">Nombre(s)</label>
                  <input type="text" id="nombre-m" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="genero-m" class="form-label">Género</label>
                  <select id="genero-m" class="form-select" required>
                    <option value="">Seleccione…</option>
                    <option>Femenino</option>
                    <option>Masculino</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="LN-m" class="form-label">Lugar de nacimiento</label>
                  <input type="text" id="LN-m" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="FN-m" class="form-label">Fecha de nacimiento</label>
                  <input type="date" id="FN-m" class="form-control" required>
                </div>

                <div class="col-md-8">
                  <label for="curp-m" class="form-label">CURP</label>
                  <input type="text" id="curp-m" maxlength="18" class="form-control" required
                    placeholder="SOLO LETRAS MAYUSCULAS">
                </div>

                <div class="col-md-4">
                  <label for="GS-m" class="form-label">Grupo sanguíneo</label>
                  <input type="text" id="GS-m" class="form-control" required>
                </div>

                <div class="col-md-4">
                  <label for="rh-m" class="form-label">RH</label>
                  <select id="rh-m" class="form-select" required>
                    <option value="">Seleccione…</option>
                    <option>Positivo</option>
                    <option>Negativo</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="calle-m" class="form-label">Calle</label>
                  <input type="text" id="calle-m" class="form-control" required>
                </div>

                <div class="col-md-3">
                  <label for="numero-m" class="form-label">Número</label>
                  <input type="text" id="numero-m" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="colonia-m" class="form-label">Colonia</label>
                  <input type="text" id="colonia-m" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="entidad-m" class="form-label">Entidad Federativa</label>
                  <select id="entidad-m" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option>Aguascalientes</option>
                    <option>Baja California</option>
                    <option>Baja California Sur</option>
                    <option>Campeche</option>
                    <option>CDMX</option>
                    <option>Chiapas</option>
                    <option>Chihuahua</option>
                    <option>Coahuila</option>
                    <option>Colima</option>
                    <option>Durango</option>
                    <option>Guanajuato</option>
                    <option>Guerrero</option>
                    <option>Hidalgo</option>
                    <option>Jalisco</option>
                    <option>Estado de México</option>
                    <option>Michoacán</option>
                    <option>Morelos</option>
                    <option>Nayarit</option>
                    <option>Nuevo León</option>
                    <option>Oaxaca</option>
                    <option>Puebla</option>
                    <option>Querétaro</option>
                    <option>Quintana Roo</option>
                    <option>San Luis Potosí</option>
                    <option>Sinaloa</option>
                    <option>Sonora</option>
                    <option>Tabasco</option>
                    <option>Tamaulipas</option>
                    <option>Tlaxcala</option>
                    <option>Veracruz</option>
                    <option>Yucatán</option>
                    <option>Zacatecas</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="alcaldia" class="form-label">Alcaldía / Municipio</label>
                  <select id="alcaldia" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="Azcapotzalco">Azcapotzalco</option>
                    <option value="Coyoacán">Coyoacán</option>
                    <option value="Cuajimalpa">Cuajimalpa</option>
                    <option value="Gustavo A. Madero">Gustavo A. Madero</option>
                    <option value="Iztacalco">Iztacalco</option>
                    <option value="Iztapalapa">Iztapalapa</option>
                    <option value="Magdalena Contreras">Magdalena Contreras</option>
                    <option value="Miguel Hidalgo">Miguel Hidalgo</option>
                    <option value="Milpa Alta">Milpa Alta</option>
                    <option value="Tláhuac">Tláhuac</option>
                    <option value="Tlalpan">Tlalpan</option>
                    <option value="Venustiano Carranza">Venustiano Carranza</option>
                    <option value="Xochimilco">Xochimilco</option>
                    <option value="Álvaro Obregón">Álvaro Obregón</option>
                    <option value="Benito Juárez">Benito Juárez</option>
                    <option value="Cuauhtémoc">Cuauhtémoc</option>
                    <option value="otro">Otro (Municipio)</option>
                  </select>
                  <div class="invalid-feedback">Seleccione una opción.</div>
                </div>

                <div class="col-md-6" id="municipio-otro-container" style="display:none;">
                  <label for="municipio-otro" class="form-label">Especifique Municipio</label>
                  <input type="text" id="municipio-otro" class="form-control">
                  <div class="invalid-feedback">Ingrese el nombre del municipio.</div>
                </div>

                <div class="col-md-4">
                  <label for="cp-m" class="form-label">Código Postal</label>
                  <input type="text" id="cp-m" class="form-control" maxlength="5" required>
                </div>

                <div class="col-md-6">
                  <label for="telefono-m" class="form-label">Teléfono</label>
                  <input type="tel" id="telefono-m" maxlength="10" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="grupo-m" class="form-label">Grupo</label>
                  <select id="grupo-m" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option>Lactantes I - II (0–12 meses)</option>
                    <option>Maternal I (1 año 1 día – 2 años)</option>
                    <option>Maternal II (2 años 1 día – 3 años)</option>
                    <option>Preescolar I (3 años 1 día – 4 años)</option>
                    <option>Preescolar II (4 años 1 día – 5 años)</option>
                    <option>Preescolar III (5 años 1 día – 6 años)</option>
                    <option>CENDI</option>
                  </select>
                </div>

                <div class="mt-3">
                  <button type="button" class="btn" onclick="mostrarTrabajador()">Continuar con datos
                    del trabajador</button>
                </div>

              </div>
            </div>

            <!-- FORMULARIO DEL TRABAJADOR -->
            <div id="formTrabajador" style="display:none;" novalidate>

              <h5 class="section-title">2. Datos del trabajador</h5>

              <div class="row g-3">

                <div class="col-md-6">
                  <label for="apP-t" class="form-label">Primer apellido</label>
                  <input type="text" id="apP-t" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="apM-t" class="form-label">Segundo apellido</label>
                  <input type="text" id="apM-t" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="nombre-t" class="form-label">Nombre(s)</label>
                  <input type="text" id="nombre-t" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="LN-t" class="form-label">Lugar de nacimiento</label>
                  <input type="text" id="LN-t" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="FN-t" class="form-label">Fecha de nacimiento</label>
                  <input type="date" id="FN-t" class="form-control" required>
                </div>

                <div class="col-md-8">
                  <label for="curp-t" class="form-label">CURP</label>
                  <input type="text" id="curp-t" maxlength="18" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="genero-t" class="form-label">Género</label>
                  <select id="genero-t" class="form-select" required>
                    <option value="">Seleccione…</option>
                    <option>Femenino</option>
                    <option>Masculino</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="correo-i" class="form-label">Correo institucional</label>
                  <input type="email" id="correo-i" class="form-control" placeholder="ejemplo@ipn.mx" required>
                </div>

                <div class="col-md-6">
                  <label for="correo-p" class="form-label">Correo personal</label>
                  <input type="email" id="correo-p" class="form-control" placeholder="ejemplo@gmail.com" required>
                </div>

                <div class="col-md-6">
                  <label for="estado_civil" class="form-label">Estado civil</label>
                  <select id="estado_civil" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option>Soltero(a)</option>
                    <option>Casado(a)</option>
                    <option>Unión libre</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="ocupacion" class="form-label">Ocupación</label>
                  <select id="ocupacion" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option>Docente</option>
                    <option>PAAE</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="num_empleado" class="form-label">Número de empleado</label>
                  <input type="text" id="num_empleado" maxlength="10" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="escolaridad" class="form-label">Escolaridad</label>
                  <select id="escolaridad" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option>Bachillerato</option>
                    <option>Licenciatura</option>
                    <option>Maestría</option>
                    <option>Doctorado</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="adscripcion" class="form-label">Adscripción</label>
                  <select id="adscripcion" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option>Dirección</option>
                    <option>Subdirección Académica</option>
                    <option>Subdirección Administrativa</option>
                    <option>Servicios Escolares</option>
                    <option>Recursos Humanos</option>
                    <option>Coordinación Académica</option>
                    <option>Biblioteca</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="horario" class="form-label">Horario de trabajo</label>
                  <select id="horario" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option>07:00 - 15:00</option>
                    <option>08:00 - 16:00</option>
                    <option>09:00 - 17:00</option>
                    <option>10:00 - 18:00</option>
                  </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                  <button type="button" class="btn btn-secondary" onclick="mostrarMenor()">Regresar</button>
                  <div>
                    <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                  </div>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="modalDatos" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header guinda">
          <h5 class="modal-title">Verifica tus datos</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body" id="contenidoModal"></div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>

      </div>
    </div>
  </div>


  <div id="alerta-exito" class="alert alert-success mt-3 d-none" role="alert">
    ¡Registro completado exitosamente!
  </div>

  <footer class="mt-auto py-3">

    <div id="img1">
      <a href="https://www.gob.mx" data-bs-toggle="tooltip">
        <img src="https://framework-gb.cdn.gob.mx/gobmx/img/logo_blanco.svg" alt="Gobierno de México"
          title="Pagina GOB MX">
      </a>
    </div>

    <div class="container text-center">
      <p class="mb-1">© 2025 Copyright TDAW - 4CM4 - Equipo 8</p>
    </div>
    
    <div id="img2">
      <a href="https://www.ipn.mx/cocendi/" data-bs-toggle="tooltip">
        <img src="img/logoCENDI.png" alt="COCENDI LOGO" title="Pagina COCENDI">
      </a>
    </div>


  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const selectAlcaldia = document.getElementById("alcaldia");
    const campoOtro = document.getElementById("municipio-otro-container");
    const inputOtro = document.getElementById("municipio-otro");

    selectAlcaldia.addEventListener("change", () => {
      if (selectAlcaldia.value === "otro") {
        campoOtro.style.display = "block";
        inputOtro.setAttribute("required", "true");
      } else {
        campoOtro.style.display = "none";
        inputOtro.removeAttribute("required");
        inputOtro.value = "";
      }
    });
  </script>
  <script src="js/script.js"></script>

</body>

</html>
